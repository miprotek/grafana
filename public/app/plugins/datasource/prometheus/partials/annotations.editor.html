<div class="gf-form-group">
	<div class="gf-form">
		<span class="gf-form-label width-10">Such Ausdruck</span>
		<input type="text" class="gf-form-input" ng-model='ctrl.annotation.expr' placeholder="MELDUNGEN"></input>
	</div>
	<div class="gf-form">
		<span class="gf-form-label width-10">schritt</span>
		<input type="text" class="gf-form-input max-width-6" ng-model='ctrl.annotation.step' placeholder="60s"></input>
	</div>
</div>

<div class="gf-form-group">
	<h5 class="section-heading">Feld Formate</h5>
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-5">Titel</span>
			<input type="text" class="gf-form-input max-width-9" ng-model='ctrl.annotation.titleFormat' placeholder="Meldungsname"></input>
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-5">Tags</span>
			<input type="text" class="gf-form-input max-width-9" ng-model='ctrl.annotation.tagKeys' placeholder="label1,label2"></input>
		</div>
		<div class="gf-form-inline">
			<div class="gf-form">
				<span class="gf-form-label width-5">Text</span>
				<input type="text" class="gf-form-input max-width-9" ng-model='ctrl.annotation.textFormat' placeholder="Instanz"></input>
			</div>
		</div>
	</div>

	<h5 class="section-heading">Andere Optionen</h5>
	<div class="gf-form-inline">
		<div class="gf-form">
			<gf-form-switch class="gf-form" label="Serien Wert als Zeitstempel" label-class="width-14" checked="ctrl.annotation.useValueForTime"
			 tooltip="Die Einheit des Zeitstempels ist Millisekunden. Wenn die Einheit des Reihenwerts Sekunden ist, multiplizieren Sie den Bereichsvektor mit 1000.">
			</gf-form-switch>
		</div>
	</div>
</div>
