<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-10">Modus</span>
			<div class="gf-form-select-wrapper max-width-10">
				<select class="gf-form-input" ng-model="ctrl.panel.mode" ng-options="f for f in ctrl.modes" ng-change="ctrl.refresh()"></select>
			</div>
		</div>
		<div class="gf-form" ng-show="ctrl.panel.mode === 'recently viewed'">
			<span class="gf-form-label">
				<i class="grafana-tip fa fa-question-circle ng-scope" bs-tooltip="'WARNUNG: Diese Liste wird gelöscht, wenn der Browsercache geleert wird'" data-original-title="" title=""></i>
			</span>
		</div>
	</div>

	<div class="gf-form-inline" ng-if="ctrl.panel.mode === 'search'">
		<div class="gf-form">
			<span class="gf-form-label width-10">Suchoptionen</span>
			<span class="gf-form-label">Abfrage</span>

			<input type="text" class="gf-form-input" placeholder="Titel Abfrage"
				ng-model="ctrl.panel.query" ng-change="ctrl.refresh()" ng-model-onblur>

		</div>

		<div class="gf-form">
			<span class="gf-form-label">Tags</span>

			<bootstrap-tagsinput ng-model="ctrl.panel.tags" tagclass="label label-tag" placeholder="Tags hinzufügen" on-tags-updated="ctrl.refresh()">
			</bootstrap-tagsinput>
		</div>
	</div>

	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-10">Anzahl limitieren zu</span>
			<input class="gf-form-input" type="number" ng-model="ctrl.panel.limit" ng-model-onblur ng-change="ctrl.refresh()">
		</div>
	</div>
</div>
