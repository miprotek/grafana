<div>
  <div class="section gf-form-group">
    <h5 class="section-heading">Optionen</h5>
    <div class="gf-form">
      <span class="gf-form-label width-8">Zeige</span>
      <div class="gf-form-select-wrapper max-width-15">
        <select class="gf-form-input" ng-model="ctrl.panel.show" ng-options="f.value as f.text for f in ctrl.showOptions" ng-change="ctrl.onRefresh()"></select>
      </div>
    </div>
    <div class="gf-form">
      <span class="gf-form-label width-8">Max Gegenstände</span>
      <input type="text" class="gf-form-input max-width-15" ng-model="ctrl.panel.limit" ng-change="ctrl.onRefresh()" />
    </div>
    <div class="gf-form" ng-show="ctrl.panel.show === 'current'">
      <span class="gf-form-label width-8">Sortierreihenfolge</span>
      <div class="gf-form-select-wrapper max-width-15">
        <select class="gf-form-input" ng-model="ctrl.panel.sortOrder" ng-options="f.value as f.text for f in ctrl.sortOrderOptions" ng-change="ctrl.onRefresh()"></select>
      </div>
    </div>
    <gf-form-switch class="gf-form" label="Meldungen von diesem Dashboard" label-class="width-18" checked="ctrl.panel.onlyAlertsOnDashboard" on-change="ctrl.updateStateFilter()"></gf-form-switch>
  </div>
  <div class="section gf-form-group" ng-show="ctrl.panel.show === 'current'">
    <h5 class="section-heading">Filter</h5>
    <div class="gf-form">
      <span class="gf-form-label width-8">Meldungsname</span>
      <input type="text" class="gf-form-input max-width-15" ng-model="ctrl.panel.nameFilter" placeholder="Meldungsname Abfrage" ng-change="ctrl.onRefresh()" />
    </div>
    <div class="gf-form">
      <span class="gf-form-label width-8">Dashboard Titel</span>
      <input type="text" class="gf-form-input" placeholder="Dashboard Titel Abfrage" ng-model="ctrl.panel.dashboardFilter" ng-change="ctrl.onRefresh()" ng-model-onblur>
    </div>
    <div class="gf-form">
      <folder-picker  initial-folder-id="ctrl.panel.folderId"
                      on-change="ctrl.onFolderChange($folder)"
                      label-class="width-8"
                      initial-title="'All'"
                      enable-reset="true" >
      </folder-picker>
    </div>
    <div class="gf-form">
        <span class="gf-form-label width-8">Dashboard Tags</span>
        <bootstrap-tagsinput ng-model="ctrl.panel.dashboardTags" tagclass="label label-tag" placeholder="Tags hinzufügen" on-tags-updated="ctrl.refresh()">
        </bootstrap-tagsinput>
    </div>
  </div>
  <div class="section gf-form-group" ng-show="ctrl.panel.show === 'current'">
    <gf-form-switch class="gf-form" label="Ok" label-class="width-10" checked="ctrl.stateFilter['ok']" on-change="ctrl.updateStateFilter()"></gf-form-switch>
    <gf-form-switch class="gf-form" label="Pausiert" label-class="width-10" checked="ctrl.stateFilter['paused']" on-change="ctrl.updateStateFilter()"></gf-form-switch>
    <gf-form-switch class="gf-form" label="Keine Daten" label-class="width-10" checked="ctrl.stateFilter['no_data']" on-change="ctrl.updateStateFilter()"></gf-form-switch>
    <gf-form-switch class="gf-form" label="Ausführungsfehler" label-class="width-10" checked="ctrl.stateFilter['execution_error']" on-change="ctrl.updateStateFilter()"></gf-form-switch>
    <gf-form-switch class="gf-form" label="Meldung" label-class="width-10" checked="ctrl.stateFilter['alerting']" on-change="ctrl.updateStateFilter()"></gf-form-switch>
  </div>
</div>
