<div>
  <div class="section gf-form-group">
    <h5 class="section-heading">Optionen</h5>

    <gf-form-switch class="gf-form" label="Markiert" label-class="width-9" checked="ctrl.panel.starred" on-change="ctrl.refresh()"></gf-form-switch>
    <gf-form-switch class="gf-form" label="Kürzlich angesehen" label-class="width-9" checked="ctrl.panel.recent" on-change="ctrl.refresh()"></gf-form-switch>
    <gf-form-switch class="gf-form" label="Suche" label-class="width-9" checked="ctrl.panel.search" on-change="ctrl.refresh()"></gf-form-switch>

    <gf-form-switch class="gf-form" label="Show headings" label-class="width-9" checked="ctrl.panel.headings" on-change="ctrl.refresh()"></gf-form-switch>

    <div class="gf-form">
      <span class="gf-form-label width-9">Max Gegenstände</span>
      <input class="gf-form-input max-width-5" type="number" ng-model="ctrl.panel.limit" ng-model-onblur ng-change="ctrl.refresh()">
    </div>
  </div>

  <div class="section gf-form-group">
    <h5 class="section-heading">Suchen</h5>

    <div class="gf-form">
      <span class="gf-form-label width-6">Abfrage</span>
      <input type="text" class="gf-form-input" placeholder="Titel Abfrage" ng-model="ctrl.panel.query" ng-change="ctrl.refresh()" ng-model-onblur>
    </div>

    <div class="gf-form">
      <folder-picker  root-name="All"
                      initial-folder-id="ctrl.panel.folderId"
											on-change="ctrl.onFolderChange($folder)"
											label-class="width-6">
			</folder-picker>
    </div>

    <div class="gf-form">
      <span class="gf-form-label width-6">Tags</span>
      <bootstrap-tagsinput ng-model="ctrl.panel.tags" tagclass="label label-tag" placeholder="Tags hinzufügen" on-tags-updated="ctrl.refresh()">
      </bootstrap-tagsinput>
    </div>
  </div>

</div>
