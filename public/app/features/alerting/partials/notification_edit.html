<page-header model="ctrl.navModel"></page-header>

<div class="page-container page-body">

  <h3 class="page-sub-heading" ng-hide="ctrl.isNew">Benachrichtigungskanal bearbeiten</h3>
  <h3 class="page-sub-heading" ng-show="ctrl.isNew">Neuen Benachrichtigungskanal erstellen</h3>

  <form name="ctrl.theForm" ng-if="ctrl.notifiers">
    <div class="gf-form-group">
      <div class="gf-form">
        <span class="gf-form-label width-12">Name</span>
        <input type="text" required class="gf-form-input max-width-15" ng-model="ctrl.model.name" required></input>
      </div>
      <div class="gf-form">
        <span class="gf-form-label width-12">Typ</span>
        <div class="gf-form-select-wrapper width-15">
          <select class="gf-form-input" ng-model="ctrl.model.type" ng-options="t.type as t.name for t in ctrl.notifiers" ng-change="ctrl.typeChanged(notification, $index)">
          </select>
        </div>
      </div>
      <gf-form-switch
          class="gf-form"
          label="An alle Warnungen senden"
          label-class="width-12"
          checked="ctrl.model.isDefault"
          tooltip="Verwenden Sie diese Benachrichtigung f端r alle Warnungen">
      </gf-form-switch>
      <gf-form-switch
          class="gf-form"
          label="Bild einf端gen"
          label-class="width-12"
          checked="ctrl.model.settings.uploadImage"
          tooltip="Erfasst ein Bild und f端gt es in die Benachrichtigung ein">
      </gf-form-switch>
    </div>

    <div class="gf-form-group" ng-include src="ctrl.notifierTemplateId">
    </div>

    <div class="gf-form-group gf-form-button-row">
			<button type="submit" ng-click="ctrl.save()" class="btn btn-success width-7">Sichern</button>
			<button type="submit" ng-click="ctrl.testNotification()" class="btn btn-secondary width-7">Sende Test</button>
			<a href="alerting/notifications" class="btn btn-inverse">Zur端ck</a>
    </div>
  </form>
</div>
