<page-header model="navModel"></page-header>

<div class="page-container page-body">

	<div class="signup">
		<div class="login-form">

			<div class="modal-tagline">
				Sie wurden aufgrund einer offenen Einladung zu einer anderen Organisation hinzugefügt!

				Bitte wählen sie, welche Organisation sie im moment <br>
				benutzen wollen (Sie können dies jederzeit ändern).
			</div>

			<div style="display: inline-block; width: 400px; margin: 30px 0">
				<div ng-repeat="org in orgs">
					<a ng-click="setUsingOrg(org)" class="btn btn-success">
						{{org.name}} ({{org.role}})
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
